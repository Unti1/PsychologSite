{% extends "card/base.html" %}

{% block content %}
<div class="container">
    <h2>Записаться на прием</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_phone">Номер:</label>
            <input type="text" id="id_phone" name="phone" value="{{ form.phone.value }}">
        </div>
        <div class="form-group">
            <label for="id_email">Email:</label>
            <input type="text" id="id_email" name="email" value="{{ form.email.value }}">
        </div>
        <div class="form-group">
            <label for="id_description">Описание:</label>
            <textarea id="id_description" name="description">{{ form.description.value }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
</div>
<!-- Подключите скрипты Bootstrap (при необходимости) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

{% endblock %}
